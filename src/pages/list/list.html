<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Lists</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-list inset>
        <ion-card *ngFor="let List of Lists">
            <button ion-item (click)="goToItemPage($event, List)" (press)="presentActions($event, List)">
                <h1>{{ List.ListName }}</h1>
            </button>
        </ion-card>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini icon-only color="greySky" (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
