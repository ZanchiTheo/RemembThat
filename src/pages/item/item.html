<ion-header>
    <ion-navbar>
        <ion-title>Items</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-list inset>
        <ion-item-sliding #item *ngFor="let Item of Items">
            <button ion-item (click)="checkOrNot($event, Item)">
                <h2 class="{{ Item.ItemChecked }}">{{ Item.ItemName }}</h2>
            </button>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteItem($event, Item)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
                <button ion-button color="greySky" (click)="modifieItem($event, Item)">
                    <ion-icon name="build"></ion-icon>
                    Modifie
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini icon-only color="greySky" (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
